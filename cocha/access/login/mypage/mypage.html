<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage</title>
    <link rel="stylesheet" href="mypage.css" type="text/css">
    <script type="text/javascript" src="../../../js/jquery-3.6.0.min.js"></script>
    <script src="asyn.js"></script>
    <script src="https://kit.fontawesome.com/1a2d3ed603.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container">

            <div class="icon_menu">
                <div class="icon"><i class="fas fa-user fa-2x"></i></div>
                <div class="icon"><i class="fas fa-users fa-2x"></i></div>
                <div class="icon"><i class="fas fa-comment-dots fa-2x"></i></div>
                <div class="icon"><i class="fas fa-cog fa-2x"></i></div>
            </div>

            <div class="menu">

                <div class="menuItems">
                    <ul class="Items">
                        <li>プロフィール設定</li>
                    </ul>
                    <ul class="Items">
                        <li>プロフィール</li>
                    </ul>
                </div>

                <div class="menuItems">
                    <ul class="Items">
                        <li>フレンド一覧</li>
                    </ul>
                    <ul class="Items">
                        <li>フレンド管理</li>
                    </ul>
                </div>

                <div class="menuItems">
                    <ul class="Items">
                        <li>トーク一覧</li>
                    </ul>
                    <ul class="Items">
                        <li>トーク設定</li>
                    </ul>
                </div>

                <div class="menuItems">
                    <ul class="Items">
                        <li>設定</li>
                    </ul>
                    <ul class="Items">
                        <li>ログアウト</li>
                    </ul>
                </div>

            </div>

            <div class="page_menu">

                <div class="page profile_set show">
                    プロフィール設定画面
                </div>

                <div class="page profile">
                    プロフィール管理画面
                </div>

                <div class="page friend_list">
                    フレンド一覧画面
                </div>

                <div class="page friend">
                    フレンド管理画面
                </div>

                <div class="page talk_list">
                    <!-- チャット欄 -->
                    <div class="scroll">
                        <div class="face_icon">
                        </div>
                        <div class="chat">
                            <!-- メッセージ表示欄 -->
                            <div id="msg_box"></div>
                        </div>
                    </div>

                    <!-- フォーム欄 -->
                    <div class="action">
                        <form method="post" action="">
                            <div class="form_area">
                                <textarea id="msg" name="message" value="" placeholder="メッセージを入力"></textarea>
                                <input class="submit" type="button" name="送信" value="送信" onclick="writeMessage()">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="page talk_set">
                    トーク設定画面
                </div>

                <div class="page set">
                    全般設定画面
                </div>

                <div class="page logout">
                    ログアウト画面
                </div>

            </div>

        </div>

    </main>
</body>

</html>
