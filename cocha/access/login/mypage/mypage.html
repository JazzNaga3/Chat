<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage</title>
    <link rel="stylesheet" href="mypage.css" type="text/css">
    <script type="text/javascript" src="../../../js/jquery-3.6.0.min.js"></script>
    <script src="mypage.js"></script>
    <script src="https://kit.fontawesome.com/1a2d3ed603.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container">

            <div class="icon_menu">
                <div class="icon"><i class="fas fa-user fa-2x"></i></div>
                <div class="icon"><i class="fas fa-users fa-2x"></i></div>
                <div class="icon"><i class="fas fa-comment-dots fa-2x"></i></div>
                <div class="icon"><i class="fas fa-cog fa-2x"></i></div>
            </div>

            <div class="menu">

                <div class="menuItems">
                    <ul class="Items">
                        <li>プロフィール</li>
                    </ul>
                </div>

                <div class="menuItems">
                    <ul class="Items">
                        <li>フレンド一覧</li>
                    </ul>
                </div>

                <div class="menuItems">
                    <ul class="Items">
                        <li>トーク一覧</li>
                    </ul>
                </div>

                <div class="menuItems">
                    <ul class="Items">
                        <li>設定</li>
                    </ul>
                    <ul class="Items">
                        <li>ログアウト</li>
                    </ul>
                </div>

            </div>
            
            <div class="page_menu">

                <div class="page profile_set show">
                    プロフィール画面
                </div>

                <div class="page friend">

                    <div class="container">

                        <div class="friend_search">
                            <div class="formItems">
                                <form method="post" action="">
                                    <input class="formItem"type="text" name="search_username" placeholder="ユーザ名">
                                    <i class="fas fa-search fa-lg fa-fw formItem"></i>
                                </form>
                            </div>
                            <div class="recommend_list">
                                <div class="recommend_friend"><div class="rf_name">おすすめフレンド1</div><i class="fas fa-plus fa-fw"></i></div>
                                <div class="recommend_friend"><div class="rf_name">おすすめフレンド2</div><i class="fas fa-plus fa-fw"></i></div>
                                <div class="recommend_friend"><div class="rf_name">おすすめフレンド3</div><i class="fas fa-plus fa-fw"></i></div>
                                <div class="recommend_friend"><div class="rf_name">おすすめフレンド4</div><i class="fas fa-plus fa-fw"></i></div>
                                <div class="recommend_friend"><div class="rf_name">おすすめフレンド5</div><i class="fas fa-plus fa-fw"></i></div>
                            </div>
                        </div>
    
                        <div class="friend_list">
                            <div class="fl_label">
                                <span>フレンド一覧</span>
                            </div>
                            <div class="friends">
                                <div class="friend_name"><div class="f_name">フレンド1</div><i class="fas fa-ellipsis-h fa-fw"></i></div>
                                <div class="friend_name"><div class="f_name">フレンド2</div><i class="fas fa-ellipsis-h fa-fw"></i></div>
                                <div class="friend_name"><div class="f_name">フレンド3</div><i class="fas fa-ellipsis-h fa-fw"></i></div>
                                <div class="friend_name"><div class="f_name">フレンド4</div><i class="fas fa-ellipsis-h fa-fw"></i></div>
                                <div class="friend_name"><div class="f_name">フレンド5</div><i class="fas fa-ellipsis-h fa-fw"></i></div>
                                <div class="friend_name"><div class="f_name">フレンド6</div><i class="fas fa-ellipsis-h fa-fw"></i></div>
                                <div class="friend_name"><div class="f_name">フレンド7</div><i class="fas fa-ellipsis-h fa-fw"></i></div>
                            </div>
                        </div>

                    </div>

                    <div class="friend_check">
                        <div class="fc_label">
                            <div class="fc_label_name">フレンドリクエスト</div>
                        </div>
                        <div class="fc_list">
                            <div class="fc_list_content">
                                <div class="pre_friend_name">仮フレンド名1</div>
                                <div class="approval_button"><i class="fas fa-check"></i></div>
                                <div class="rejection_button"><i class="fas fa-times"></i></div>
                            </div>
                            <div class="fc_list_content">
                                <div class="pre_friend_name">仮フレンド名2</div>
                                <div class="approval_button"><i class="fas fa-check"></i></div>
                                <div class="rejection_button"><i class="fas fa-times"></i></div>
                            </div>
                            <div class="fc_list_content">
                                <div class="pre_friend_name">仮フレンド名3</div>
                                <div class="approval_button"><i class="fas fa-check"></i></div>
                                <div class="rejection_button"><i class="fas fa-times"></i></div>
                            </div>
                            <div class="fc_list_content">
                                <div class="pre_friend_name">仮フレンド名4</div>
                                <div class="approval_button"><i class="fas fa-check"></i></div>
                                <div class="rejection_button"><i class="fas fa-times"></i></div>
                            </div>
                            <div class="fc_list_content">
                                <div class="pre_friend_name">仮フレンド名5</div>
                                <div class="approval_button"><i class="fas fa-check"></i></div>
                                <div class="rejection_button"><i class="fas fa-times"></i></div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="page talk">
                    <!-- チャット欄 -->
                    <div class="scroll">
                        <div class="face_icon">
                        </div>
                        <div class="chat">
                            <!-- メッセージ表示欄 -->
                            <div id="msg_box"></div>
                        </div>
                    </div>

                    <!-- フォーム欄 -->
                    <div class="action">
                        <form method="post" action="">
                            <div class="form_area">
                                <textarea id="msg" name="message" value="" placeholder="メッセージを入力"></textarea>
                                <input class="submit" type="button" name="送信" value="送信">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="page set">
                    設定画面
                </div>

                <div class="page logout">
                    ログアウト画面
                </div>

            </div>

        </div>

    </main>
</body>

</html>
