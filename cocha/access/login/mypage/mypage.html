<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage</title>
    <link rel="stylesheet" href="mypage.css" type="text/css">
    <script type="text/javascript" src="../../../js/jquery-3.6.0.min.js"></script>
    <script src="asyn.js"></script>
</head>

<body>
    <header>
        Cocha
    </header>
    <main>
        <div class="container">

            <!-- 左側 -->
            <div class="sidebar">
                <ul>
                    <li>プロフィール</li>
                    <li>フレンド</li>
                    <li>トーク</li>
                    <li>設定</li>
                    <li>ログアウト</li>
                </ul>
            </div>

            <!-- <div class="profile">プロフィール</div>
            <div class="friend">フレンド</div>
            <div class="option">設定</div>
            <div class="logout">ログアウト</div> -->
            
            <!-- 右側 -->
            <div class="talk">

                <!-- チャット欄 -->
                <div class="scroll">
                    <div class="face_icon">
                        <!-- <img src="cat.jpeg"> -->
                    </div>
                    <div class="chat">
                        <!-- メッセージ表示欄 -->
                        <div id="msg_box"></div>
                    </div>
                </div>

                <!-- フォーム欄 -->
                <div class="action">
                    <form method="post" action="">
                        <div class="form_area">
                            <textarea id="msg" name="message" value="" placeholder="メッセージを入力"></textarea>
                            <!-- <input id="msg" type="text" name="message" value=""> -->
                            <input class="submit" type="button" name="送信" value="送信" onclick="writeMessage()">
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </main>
    <!-- <footer>
        フッター
    </footer> -->
</body>

</html>
