<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage</title>
    <link rel="stylesheet" href="mypage.css" type="text/css">
    <script type="text/javascript" src="../../../js/jquery-3.6.0.min.js"></script>
    <script src="asyn.js"></script>
</head>

<body>
    <header>
        Cocha
    </header>
    <main>
        <div class="container">

            <!-- 左側 -->
            <div class="sidebar">
                <ul class="menu">
                    <li>
                        <div class="dropdown">
                            プロフィール
                        </div>
                        <ul class="submenuItems now">
                            <li>プロフィール設定</li>
                        </ul>
                    </li>
                    <li>
                        <div class="dropdown">
                            フレンド
                        </div>
                        <ul class="submenuItems">
                            <li>フレンド一覧</li>
                        </ul>
                    </li>
                    <li>
                        <div class="dropdown">
                            トーク
                        </div>
                        <ul class="submenuItems">
                            <li>トーク一覧</li>
                        </ul>
                    </li>
                    <li>
                        <div class="dropdown">
                            ログアウト
                        </div>
                        <ul class="submenuItems">
                            <li>ログアウト</li>
                        </ul>
                    </li>
                </ul>
            </div>

            <!-- 右側 -->
            <div class="menu_content">

                <div class="content profile show">プロフィール画面</div>
                <div class="content friend">フレンド画面</div>

                <div class="content talk">
                    <!-- チャット欄 -->
                    <div class="scroll">
                        <div class="face_icon">
                            <!-- <img src="cat.jpeg"> -->
                        </div>
                        <div class="chat">
                            <!-- メッセージ表示欄 -->
                            <div id="msg_box"></div>
                        </div>
                    </div>

                    <!-- フォーム欄 -->
                    <div class="action">
                        <form method="post" action="">
                            <div class="form_area">
                                <textarea id="msg" name="message" value="" placeholder="メッセージを入力"></textarea>
                                <input class="submit" type="button" name="送信" value="送信" onclick="writeMessage()">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="content logout">ログアウト画面</div>
            </div>

        </div>

        </div>

    </main>
    <!-- <footer>
        フッター
    </footer> -->
</body>

</html>
